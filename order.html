<script>
    window.addEventListener("DOMContentLoaded",() => {
        const order = localStorage.getItem("order");
        if(order){
            const toyOrder = JSON.parse(order);
            const toys = document.querySelector(".product-container");
            const title = toys.querySelector(".title");
            const price = toys.querySelector(".price");

            title.innerText = toyOrder.title;
            price.innerText = toyOrder.price;

            img.setAttribute("src", `img/${toyOrder.id}.jpg`)

        }
